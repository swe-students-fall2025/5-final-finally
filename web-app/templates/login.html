<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Diary - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <h1 class="login-title">AI Voice Diary</h1>

    <main class="login-container">

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}" class="login-form">
            <label>
                Username
                <input type="text" name="username" value="{{ username or '' }}" required>
            </label>

            <label>
                Password
                <input type="password" name="password" required>
            </label>

            <button type="submit" class="primary-btn">Log in / Sign up</button>

            <p class="hint">
                A new username will be created automatically if it doesnâ€™t exist yet.
            </p>
        </form>
    </main>
    <script src="/static/login.js"></script>
</body>

</html>
