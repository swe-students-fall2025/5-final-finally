name: AI Service CI

on:
  push:
    paths:
      - "ai-service/**"
      - ".github/workflows/ai-service.yml"
  pull_request:
    paths:
      - "ai-service/**"
      - ".github/workflows/ai-service.yml"

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Set up Python ---
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --- Install dependencies ---
      - name: Install dependencies
        working-directory: ai-service
        run: |
          pip install pipenv
          pipenv install --deploy --ignore-pipfile
          pipenv install --dev pytest pytest-cov coverage


      # --- Run tests + coverage ---
      - name: Run pytest with coverage
        working-directory: ai-service
        run: |
          pipenv run pytest --cov=app --cov-report=term --cov-report=xml

      # --- Enforce coverage threshold (80%) ---
      - name: Check coverage threshold
        working-directory: ai-service
        run: |
          pipenv run coverage report --fail-under=80

      # --- Build Docker image ---
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ai-service:latest ai-service

      # --- Docker login ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Push Docker image ---
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-service:latest
